<div class="container mx-auto">
  <div class="text-center mb-4">
    <p class="text-center text-4xl font-bold text-slate-600">Cryptocurrency Price Visualization</p>
  </div>
  <div class="flex flex-row">
    <div class="basis-1/4">
      <div class="flex flex-col">
        <a class="py-4 bg-blue-500 mb-0.5 text-slate-100 hover:bg-blue-300 pl-0.5" *ngFor="let navItem of navItems" [routerLink]="[navItem.url]" routerLinkActive="router-link-active" >{{navItem.label}}</a>
      </div>
    </div>
    <div class="basis-3/4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
